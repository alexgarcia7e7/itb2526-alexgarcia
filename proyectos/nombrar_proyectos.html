<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Llistat de Projectes - Ciberseguretat</title>

  <style>
    :root {
      --surface: #1e2340;
      --border: #2a2f52;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
      --text: #ffffff;
      --grad: linear-gradient(135deg, #6b7cff, #20d9ff);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1221;
      color: var(--text);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #171a2e;
      padding: 1rem 2rem;
    }

    .site-header .brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--text);
      text-decoration: none;
    }

    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .site-nav a:hover {
      background: var(--border);
    }

    .layout {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .panel {
      background: #171a2e;
      border-radius: var(--radius);
      padding: 1.5rem;
    }

    .panel-header {
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, background 0.3s ease;
      background-image: var(--grad);
      background-size: 200% 200%;
      background-position: left top;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.02);
      background-position: right bottom;
    }

    .card-header {
      border-bottom: 1px solid var(--border);
      margin-bottom: 0.5rem;
    }

    .card-footer {
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Descripción oculta que aparece al hacer hover */
    .hover-desc {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
      transition: bottom 0.4s ease;
    }

    .card:hover .hover-desc {
      bottom: 0;
    }

    .site-footer {
      text-align: center;
      padding: 1rem;
      background: #171a2e;
      color: var(--text);
    }

    .social {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0 0;
      padding: 0;
    }

    .social a {
      color: var(--text);
      text-decoration: none;
    }
  </style>
</head>
<body>

    <nav class="site-nav">

        <li><a href="../contacte/formulari.html">Contacte</a></li>
      </ul>
    </nav>
  </header>

  <main class="layout">
    <section class="panel panel-right" aria-labelledby="listado-title">
      <header class="panel-header">
        <h2 id="listado-title">20 Projectes de Ciberseguretat</h2>
      </header>

        <footer class="card-footer">

      <!-- Repite estructura para los demás proyectos -->

  </main>

  <footer class="site-footer">
